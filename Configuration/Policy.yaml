# @package Planetflow3

resources:
  methods:
    TYPO3_Planetflow3_ChannelController: "method(Planetflow3\Controller\ChannelController->.*Action())"

roles:
  Administrator: []

acls:
  Administrator:
    methods:
      TYPO3_Planetflow3_ChannelController: GRANT
