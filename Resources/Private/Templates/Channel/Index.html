<f:layout name="Default" />

<f:section name="main">
	<table>
		<tr>
			<th>Name</th>
			<th>Posts</th>
		</tr>
	<f:for each="{channels}" as="channel">
		<tr>
			<td><f:link.action action="edit" arguments="{channel: channel}">{channel.name}</f:link.action></td>
			<td>{channel.items -> f:count()}</td>
		</tr>
	</f:for>
	</table>
	<p>
		<f:link.action action="new">Create new channel</f:link.action>
	</p>
</f:section>
