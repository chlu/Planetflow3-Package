<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<div class="pagination">
			<ul>
				<f:if condition="{pagination.previousPage}">
					<f:then>
						<li>
							<f:if condition="{pagination.previousPage} > 1">
								<f:then>
									<f:link.widget arguments="{currentPage: pagination.previousPage}">&larr;</f:link.widget>
								</f:then>
								<f:else>
									<f:link.widget>&larr;</f:link.widget>
								</f:else>
							</f:if>
						</li>
					</f:then>
					<f:else>
						<li class="disabled"><a href="#">&larr;</a></li>
					</f:else>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li>
						<f:link.widget>1</f:link.widget>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li class="disabled"><f:link.widget arguments="{currentPage: pagination.previousPage}">...</f:link.widget></li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="active">
								<a href="#">{page.number}</a>
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:link.widget arguments="{currentPage: page.number}">{page.number}</f:link.widget>
									</f:then>
									<f:else>
										<f:link.widget>{page.number}</f:link.widget>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li class="disabled"><f:link.widget arguments="{currentPage: pagination.nextPage}">...</f:link.widget></li>
				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li>
						<f:link.widget arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</f:link.widget>
					</li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<f:then>
						<li>
							<f:link.widget arguments="{currentPage: pagination.nextPage}">&rarr;</f:link.widget>
						</li>
					</f:then>
					<f:else>
						<li class="disabled">
							<f:link.widget arguments="{currentPage: pagination.current}">&rarr;</f:link.widget>
						</li>
					</f:else>
				</f:if>
			</ul>
		</div>
	</f:if>
</f:section>
